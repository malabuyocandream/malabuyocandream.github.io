    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0e8f8;
            color: #4a4a4a;
        }

        nav {
            text-align: center;
            margin: 30px 0;
        }

        nav a {
            text-decoration: none;
            color: #d47fa6;
            font-weight: 500;
            padding: 7px 15px;
            margin: 0 8px;
            border-radius: 10px;
            transition: .3s;
        }

        nav a:hover {
            background: #f6d1d8;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.8rem;
            color: #d47fa6;
            text-shadow: 1px 1px 3px #f4c6d4;
        }

        header p {
            color: #8b8b8b;
            font-size: 1.1rem;
        }

        .contact-card {
            background: #faf4fa;
            border-left: 6px solid #d47fa6;
            padding: 18px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(212, 127, 166, .18);
            position: relative;
            transition: .3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 20px rgba(212, 127, 166, .35);
        }

        .contact-card i {
            font-size: 1.7rem;
            color: #d47fa6;
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
        }

        .contact-card strong,
        .contact-card span,
        .contact-card a {
            margin-left: 45px;
            display: block;
            color: #4a4a4a;
            font-weight: 600;
            font-size: 1rem;
        }

        .contact-card a {
            color: #d47fa6;
            text-decoration: none;
        }

        .contact-card a:hover {
            text-decoration: underline;
            color: #a64d82;
        }

        @media(max-width:768px) {
            .contact-card {
                padding-left: 60px;
            }

            nav a {
                margin: 5px;
                display: inline-block;
            }
        }
    </style>
</head>
