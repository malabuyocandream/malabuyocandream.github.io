        body {

        nav {

        header {

        .card {
            border: 1px solid #f3d4e2;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(212, 127, 166, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(212, 127, 166, 0.25);
        }

        .card-title {
            color: #d47fa6;
            font-weight: 600;
            text-align: center;
        }

        .btn-primary {
            background-color: #d47fa6;
            border: none;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #e78bb5;
        }

        .card-img-top {

            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
